<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF 2 DataTable Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
        }
        h2 {
            color: #333;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
            font-weight: bold;
        }
        td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        .input-field {
            width: 90%;
            padding: 4px;
            border: 1px solid #999;
        }
        .btn-edit {
            color: blue;
            text-decoration: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .btn-delete {
            color: red;
            text-decoration: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .btn-save-row {
            color: green;
            text-decoration: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .message {
            color: red;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 3px;
        }
        .btn-save-changes {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 15px;
        }
        .btn-save-changes:hover {
            background-color: #45a049;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h2>JSF 2 dataTable example</h2>
        
        <h:form>
            <h:dataTable value="#{productBean.products}" var="product" 
                         styleClass="product-table"
                         headerClass="table-header"
                         rowClasses="row-odd,row-even">
                
                <h:column>
                    <f:facet name="header">Order No</f:facet>
                    <h:inputText value="#{product.orderNo}" 
                                 rendered="#{product.editable}"
                                 styleClass="input-field" />
                    <h:outputText value="#{product.orderNo}" 
                                  rendered="#{not product.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                    <h:inputText value="#{product.productName}" 
                                 rendered="#{product.editable}"
                                 styleClass="input-field" />
                    <h:outputText value="#{product.productName}" 
                                  rendered="#{not product.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:inputText value="#{product.price}" 
                                 rendered="#{product.editable}"
                                 styleClass="input-field" />
                    <h:outputText value="#{product.price}" 
                                  rendered="#{not product.editable}">
                        <f:convertNumber type="currency" currencySymbol="" />
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:inputText value="#{product.quantity}" 
                                 rendered="#{product.editable}"
                                 styleClass="input-field"
                                 size="5" />
                    <h:outputText value="#{product.quantity}" 
                                  rendered="#{not product.editable}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    
                    <!-- Edit link when not in edit mode -->
                    <h:commandLink value="Edit" 
                                   styleClass="btn-edit"
                                   action="#{productBean.editProduct(product)}"
                                   rendered="#{not product.editable}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                    
                    <!-- Save link when in edit mode -->
                    <h:commandLink value="Save" 
                                   styleClass="btn-save-row"
                                   action="#{productBean.saveProduct(product)}"
                                   rendered="#{product.editable}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                    
                    <br/>
                    
                    <!-- Delete link -->
                    <h:commandLink value="Delete" 
                                   styleClass="btn-delete"
                                   action="#{productBean.deleteProduct(product)}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandLink>
                </h:column>
                
            </h:dataTable>
            
            <h:commandButton value="Save Changes" 
                             styleClass="btn-save-changes"
                             action="#{productBean.saveChanges}">
                <f:ajax execute="@form" render="message" />
            </h:commandButton>
            
            <h:panelGroup id="message">
                <h:panelGroup rendered="#{not empty productBean.message}">
                    <div class="message">
                        <h:outputText value="#{productBean.message}" />
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </div>
</h:body>
</html>
