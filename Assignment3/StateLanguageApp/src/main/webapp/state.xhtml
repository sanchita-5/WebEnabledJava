<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>State Language Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #FFFF00;
            padding: 40px;
            margin: 50px auto;
            max-width: 500px;
            border-radius: 5px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .language-display {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #999;
            border-radius: 3px;
            background-color: white;
            cursor: pointer;
            min-width: 200px;
        }
        .label-text {
            font-size: 18px;
            color: #333;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <div class="title">
                <h:outputText value="Select Your State " />
                <h:selectOneMenu value="#{stateBean.selectedState}" 
                                 valueChangeListener="#{stateBean.stateChanged}"
                                 onchange="submit()">
                    <f:selectItem itemValue="" itemLabel="-- Select State --" />
                    <f:selectItem itemValue="Karnataka" itemLabel="Karnataka" />
                    <f:selectItem itemValue="Maharashtra" itemLabel="Maharashtra" />
                    <f:selectItem itemValue="Tamil Nadu" itemLabel="Tamil Nadu" />
                    <f:selectItem itemValue="Kerala" itemLabel="Kerala" />
                    <f:selectItem itemValue="Andhra Pradesh" itemLabel="Andhra Pradesh" />
                    <f:selectItem itemValue="West Bengal" itemLabel="West Bengal" />
                    <f:selectItem itemValue="Gujarat" itemLabel="Gujarat" />
                    <f:selectItem itemValue="Rajasthan" itemLabel="Rajasthan" />
                    <f:selectItem itemValue="Punjab" itemLabel="Punjab" />
                    <f:selectItem itemValue="Odisha" itemLabel="Odisha" />
                </h:selectOneMenu>
            </div>
            
            <h:panelGroup rendered="#{not empty stateBean.language}">
                <div class="language-display">
                    <span class="label-text">Your language is: </span>
                    <h:outputText value="#{stateBean.language}" />
                </div>
            </h:panelGroup>
        </h:form>
    </div>
</h:body>
</html>
